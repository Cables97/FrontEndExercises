<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Advice generator app</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="advice-wrapper">
      <p class="advice-id" id="advice-id"></p>
      <p class="advice" id="advice"></p>


      <img class="split desktop" src="./images/pattern-divider-desktop.svg" alt="" />
      <img class="split mobile" src="./images/pattern-divider-mobile.svg" alt="" />

      <div class="dice-wrapper" id="dice-wrapper">
        <img src="./images/icon-dice.svg" alt="" />
      </div>
    </div>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Caleb -Cables- Universe. 2024</a>.
      </p>
    </footer>
    <script src="./app.js"></script>
  </body>
</html>
