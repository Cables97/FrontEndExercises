<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Job Listings</title>
  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@500;700&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>


    <img class="background" src="./images/bg-header-desktop.svg" alt="">
    
    <div class="filter-bar" id='filter-bar' >

      <div class="filter-btn " id="frontend-filter">
        <p class="p">Frontend</p>
        <div class="cancel-btn">
          <img src="./images/icon-remove.svg" alt="">
        </div>
      </div>

      <div class="filter-btn" id="all-filter">
        <p class="p">all</p>
        <div class="cancel-btn">
          <img src="./images/icon-remove.svg" alt="">
        </div>
      </div>


    </div>

    <div class="content-wrapper" id="posting-board">

      <div class="job-posting filterDiv frontend">

        
        <img class="logo" src="./images/photosnap.svg" alt="">
        

        <div class="posting-info">
          <div class="title-wrapper">
            <h2>Photosnap</h2>
            <div class="new tag">NEW!</div>
            <div class="featured tag">FEATURED</div>
          </div>
          
          <h1>Senior Frontend Developer</h1>

          <div class="sub-info">
            <p>1d ago</p>
            <p class="center-dot">.</p>
            <p>Full Time</p>
            <p class="center-dot">.</p>
            <p>USA Only</p>
          </div>

        </div>

        <div class="linesplit"></div>

        <div class="tag-wrapper">
          <div class="tag-btn">
            <p>Frontend</p>
          </div>
          <div class="tag-btn">
            <p>Senior</p>
          </div>
          
        </div>
        
        <div class="featured-bar"></div>

      </div>



    </div>

  </main>

  <script>
   
    </script>
    
 
  <script type="module" src="./app.js"></script>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
