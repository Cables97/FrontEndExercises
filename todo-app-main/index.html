<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/stylesheet.css">
  
  <title>Frontend Mentor | Todo app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <script src="https://raw.githack.com/SortableJS/Sortable/master/Sortable.js"></script>
</head>
<body>  
  <div class="wrapper">

    <div class="background"></div>

    <div class="content">
      <div class="top-row">
        <h1>T O D O</h1>
        <div class="darkmode-icon" id="dark-mode-toggle"><img src="./images/icon-moon.svg" alt="dark-mode"></div>
      </div>

      <div class="input">
          <label class="check">
            <input type="checkbox" checked="checked">
            <span class="checkmark"><img src="./images/icon-check.svg" alt=""></span>
          </label>

          <input type="text" name="input" id="input">
      </div>


      <div class="list">
        <ul id="list">
        </ul>

        <div class="list-end">
          <p id="items-left" class="remaining">0 items left</p>

          <div class="toggle-btns">
            <div class="toggle-all on"><p>All</p></div>
            <div class="toggle-active"><p>Active</p></div>
            <div class="toggle-completed"><p>Completed</p></div>
          </div>


          <button id="clear-completed">Clear Completed</button>
        </div>

      </div>

      <div class="toggle-btns mobile">
        <div class="toggle-all on"><p>All</p></div>
        <div class="toggle-active"><p>Active</p></div>
        <div class="toggle-completed"><p>Completed</p></div>
      </div>

      <p class="hint">Drag and drop to reorder list</p>

    </div>


    
  </div>
  <div class="clear" id="clear">Click here to Clear <br> ToDo List</div>

  <script type="module" src="./src/app.js"></script>


  
</body>
</html>
