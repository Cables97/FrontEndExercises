<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Interactive pricing component</title>

  <link rel="stylesheet" href="index.css">

</head>
<body>

  <main class="pricing-container">
    <div class="background"></div>

    <article class="container">
      <div class="header">
        <img src="./images/pattern-circles.svg" alt="">
        <h1 class="title">Simple, traffic-based pricing <br>
          <div class="subtitle">
            <div class="title-1">Sign-up for our 30-day trial.</div>
            <div class="title-2">No credit card required.</div>
          </div>

      </div>

      <div class="component">

        <div class="a-1">

          <div class="pageviews">
            <p id="pageviews">100K PAGEVIEWS</p>
          </div>

          <div class="output-container">
            <p id="output" class="output">$16.00</p>
            <p class="month" >/ month</p>
          </div>

          <div class="slider-container">
            <input type="range" min="1" max="5" value="1" class="slider" id="slider">
            <div class="slider-bg"></div>
          </div>

          <div class="toggle-container">
            <p class="billing">Monthly Billing</p>
            <label class="switch">
              <input id="toggle" type="checkbox">
              <span class="slider round"></span>
            </label>
            <p class="billing">Yearly Billing</p>

            <div id="discount-popup" class="discount">
              <p class="vis-desk">25% discount</p>
              <p class="vis-mobile">25%</p>
            </div>
          </div>



        </div>

        <div class="split"></div>

        <div class="a-2">
          <div class="details">
            <p><img class="img" src="./images/icon-check.svg" alt="">Unlimited websites</p>
            <p><img class="img" src="./images/icon-check.svg" alt="">100% data ownership</p>
            <p><img class="img" src="./images/icon-check.svg" alt="">Email reports</p>
            
            
          </div>
          <div class="button-container">
            <button class="btn">Start my Trial</button>
          </div>
        </div>
      </div>
    </article>
  </main>
  <script type="module" src="./app.js"></script>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://cables97.github.io/">Caleb -Cables- Universe 2024</a>.
  </div>
</body>
</html>
